<html>
	<head>
		<title>Soy un HTML don't fuck with me</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<main>
			<div class="container mt-2">
				<div class="row">
					<div class="col-12">
						<div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display:none">Loading Model</div>
					</div>
				</div>
			<div class="row">
				<div class="col-3">
					<select id="model-selector" class="custom-select">
						<option selected disabled>Select Model</option>
						<option>MobileNet</option>
						<option>VGG16</option>
					</select>
					<div class="col-8"></div>
				</div>
				<div class="col-8">
					<input id="image-selector" class="form-control border-0" type="file">
				</div>
				<div class="col-1">
					<button id="predict-button" class="btn  btn-dark float-right">Predict</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<h2 class="ml-3">Predictions</h2>
					<ol id="prediction-list"></ol>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-12">
					<h2 class="ml-3">Image</h2>
					<img id="selected-image" class="ml-3" src="" />
				</div>
			</div>
			<hr>
		</div>


		</main>
		<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<script src="imagenet_classes.js"></script>
		<script src="predict_with_broadcasting.js"></script>
	</body>
</html>
